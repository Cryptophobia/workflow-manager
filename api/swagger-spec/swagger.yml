swagger: "2.0"
info:
  title: Workflow Manager
  version: 2.0.0
produces:
  - application/json
consumes:
  - application/json
schemes:
  - http
paths:
  /ping:
    get:
      operationId: ping
      summary: "ping the versions API server"
      responses:
        200:
          description: server ping success
        default:
          description: unexpected error
  /v3/versions/{train}/{component}/{release}:
    parameters:
      - $ref: "#/parameters/trainParam"
      - $ref: "#/parameters/componentParam"
      - $ref: "#/parameters/releaseParam"
    get:
      operationId: getComponentByRelease
      summary: "read the specified release of a component"
      responses:
        200:
          description: component release response
          schema:
            $ref: "#/definitions/componentVersion"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
    post:
      operationId: publishComponentRelease
      summary: "publish a new release for the component"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/componentVersion"
      responses:
        200:
          description: publish component release response
          schema:
            $ref: "#/definitions/componentVersion"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
  /v3/doctor/{uuid}:
    parameters:
      - $ref: "#/parameters/UUID"
    post:
      operationId: publishDoctorInfo
      summary: "publish doctor info to Workflow Manager API"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/doctorInfo"
      responses:
        200:
          description: publish doctorInfo response
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
  /v3/versions/{train}/{component}:
    get:
      operationId: getComponentByName
      summary: "list the releases of a component"
      parameters:
        - $ref: "#/parameters/trainParam"
        - $ref: "#/parameters/componentParam"
      responses:
        200:
          description: component releases response
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/definitions/componentVersion"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
  /v3/versions/latest:
    post:
      operationId: getComponentsByLatestRelease
      summary: "list the latest release version of the components"
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/definitions/componentVersion"
      responses:
        200:
          description: component releases response
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/definitions/componentVersion"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
  /v3/clusters/count:
    get:
      operationId: getClustersCount
      summary: "read the count of the known deis clusters"
      responses:
        200:
          description: clusters count response
          schema:
            type: integer
            format: int64
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
  /v3/clusters/age:
    get:
      operationId: getClustersByAge
      summary: "list clusters"
      parameters:
        - name: checked_in_before
          in: query
          type: string
          format: date-time
        - name: checked_in_after
          in: query
          type: string
          format: date-time
        - name: created_before
          in: query
          type: string
          format: date-time
        - name: created_after
          in: query
          type: string
          format: date-time
      responses:
        200:
          description: clusters details response
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/definitions/cluster"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
  /v3/clusters/{id}:
    get:
      operationId: getClusterById
      summary: "read a cluster details"
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: clusters details response
          schema:
            $ref: "#/definitions/cluster"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
  /v3/clusters:
    post:
      operationId: createClusterDetails
      summary: "create a cluster with all components"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/cluster"
      responses:
        200:
          description: clusters details response
          schema:
            $ref: "#/definitions/cluster"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
  /v2/versions/latest:
    post:
      operationId: getComponentsByLatestReleaseForV2
      summary: "list the latest release version of the components.This endpoint is to support old clients"
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/definitions/componentVersion"
      responses:
        200:
          description: component releases response
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/definitions/componentVersion"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
  /v2/clusters/{id}:
    post:
      operationId: createClusterDetailsForV2
      summary: "create a cluster with all components.This endpoint is to support old clients"
      parameters:
        - name: id
          in: path
          type: string
          required: true
        - name: body
          in: body
          schema:
            $ref: "#/definitions/cluster"
      responses:
        200:
          description: clusters details response
          schema:
            $ref: "#/definitions/cluster"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/error"
parameters:
  trainParam:
    name: train
    in: path
    type: string
    description: A train is a release cadence type, e.g., "beta" or "stable"
    required: true
  componentParam:
    name: component
    type: string
    in: path
    description: A component is a single deis component, e.g., deis-router
    required: true
  releaseParam:
    name: release
    type: string
    in: path
    description: The release version of the deis component, eg., 2.0.0-beta2
    required: true
  UUID:
    name: uuid
    type: string
    in: path
    description: A universal Id to represent a sepcific request or report
    required: true
definitions:
  cluster:
    type: object
    required:
      - id
      - components
    properties:
      id:
        type: string
        minLength: 1
      firstSeen:
        type: string
        format: date-time
      lastSeen:
        type: string
        format: date-time
      components:
        type: array
        items:
          $ref: "#/definitions/componentVersion"
  doctorInfo:
    type: object
    required:
      - cluster
    properties:
      cluster:
        $ref: "#/definitions/cluster"
  componentVersion:
    type: object
    properties:
      component:
        $ref: "#/definitions/component"
      version:
        $ref: "#/definitions/version"
      updateAvailable:
        type: string
  component:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        minLength: 1
      description:
        type: string
  version:
    type: object
    required:
      - train
    properties:
      train:
        type: string
        minLength: 1
      version:
        type: string
        minLength: 1
      released:
        type: string
        minLength: 1
      data:
        $ref: "#/definitions/data"
  data:
    type: object
    properties:
      description:
        type: string
        minLength: 1
      fixes:
        type: string
        minLength: 1
  error:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
